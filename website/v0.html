<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piko | Bearsignals</title>
    <meta
      name="description"
      content="Intelligent observability for the modern stack."
    />
    <style>
      /* --- VARIABLES --- */
      :root {
        --bg-color: #0a0a0a;
        --text-main: #ededed;
        --text-muted: #888888;
        --accent: #00ff9d; /* Signal Green */
        --accent-glow: rgba(0, 255, 157, 0.2);
        --font-sans: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        --font-mono: "JetBrains Mono", "Fira Code", monospace;
      }

      /* --- RESET & BASE --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: var(--font-sans);
        line-height: 1.6;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* For the background effect */
      }

      /* --- BACKGROUND EFFECT --- */
      .grid-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        mask-image: radial-gradient(
          circle at center,
          black 40%,
          transparent 80%
        );
      }

      /* --- CONTAINER --- */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        z-index: 1;
      }

      /* --- HEADER --- */
      header {
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo-mark {
        width: 12px;
        height: 12px;
        background-color: var(--accent);
        border-radius: 50%;
        box-shadow: 0 0 0 0 var(--accent-glow);
        animation: pulse 2s infinite;
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: -0.05em;
        margin: 0;
      }

      /* --- HERO TEXT --- */
      .tagline {
        font-size: 1.5rem;
        color: var(--text-muted);
        margin-bottom: 3rem;
        font-weight: 300;
        max-width: 600px;
      }

      /* --- LINKS / ACTIONS --- */
      .links {
        display: flex;
        gap: 1.5rem;
        font-family: var(--font-mono);
        font-size: 0.9rem;
      }

      .btn {
        text-decoration: none;
        color: var(--text-main);
        padding: 0.75rem 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .btn:hover {
        border-color: var(--text-main);
        background: rgba(255, 255, 255, 0.05);
      }

      .btn.primary {
        background-color: var(--text-main);
        color: var(--bg-color);
        border-color: var(--text-main);
        font-weight: 600;
      }

      .btn.primary:hover {
        background-color: #d4d4d4;
      }

      /* --- FOOTER --- */
      footer {
        width: 100%;
        padding: 2rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.2);
        font-size: 0.8rem;
        font-family: var(--font-mono);
      }

      /* --- ANIMATIONS --- */
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(0, 255, 157, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(0, 255, 157, 0);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Staggered animation for elements */
      h1,
      .tagline,
      .links {
        animation: fadeUp 0.8s ease-out forwards;
        opacity: 0;
      }
      h1 {
        animation-delay: 0.1s;
      }
      .tagline {
        animation-delay: 0.2s;
      }
      .links {
        animation-delay: 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="grid-bg"></div>

    <div class="container">
      <header>
        <div class="logo-mark"></div>
        <h1>piko</h1>
      </header>

      <p class="tagline">
        The intelligent observability layer for your next big idea.<br />
        Simple. Fast. Connected.
      </p>

      <div class="links">
        <a href="https://github.com/bearsignals/piko" class="btn primary"
          >View on GitHub</a
        >
        <a href="#" class="btn">Documentation</a>
      </div>
    </div>

    <footer>
      &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      Bearsignals R&D.
    </footer>
  </body>
</html>
