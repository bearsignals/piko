<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piko</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #2a2a2a;
            background: #1a1a1a;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .last-updated {
            font-size: 0.75rem;
            color: #666;
        }
        .refresh-btn {
            background: none;
            border: 1px solid #333;
            color: #888;
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .refresh-btn:hover {
            border-color: #555;
            color: #fff;
        }
        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .project-section {
            margin-bottom: 2rem;
        }
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #2a2a2a;
        }
        .project-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .project-path {
            font-size: 0.75rem;
            color: #666;
            font-family: monospace;
        }
        .project-count {
            font-size: 0.8rem;
            color: #666;
            background: #2a2a2a;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
        }
        .btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .btn:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #333;
        }
        .btn-secondary:hover {
            background: #444;
        }
        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }
        .env-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .env-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 1rem 1.25rem;
        }
        .env-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .env-name {
            font-weight: 500;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .status-dot.running {
            background: #22c55e;
        }
        .status-dot.stopped {
            background: #666;
        }
        .status-dot.unknown {
            background: #f59e0b;
        }
        .status-dot.simple {
            background: #8b5cf6;
        }
        .env-branch {
            color: #888;
            font-size: 0.85rem;
        }
        .env-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .status-text {
            font-size: 0.8rem;
            color: #888;
        }
        .status-text.healthy {
            color: #22c55e;
        }
        .status-text.partial {
            color: #f59e0b;
        }
        .ports-section {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #2a2a2a;
        }
        .ports-list {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        .port-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.85rem;
            font-family: monospace;
        }
        .port-service {
            color: #888;
            min-width: 80px;
        }
        .port-url {
            color: #60a5fa;
            text-decoration: none;
        }
        .port-url:hover {
            text-decoration: underline;
        }
        .port-address {
            color: #aaa;
        }
        .copy-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.2rem;
            font-size: 0.75rem;
            transition: color 0.2s;
        }
        .copy-btn:hover {
            color: #fff;
        }
        .copy-btn.copied {
            color: #22c55e;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 1.5rem;
            width: 400px;
            max-width: 90%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .modal-title {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .modal-close {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f0f0f;
            color: #fff;
            font-size: 0.95rem;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2563eb;
        }
        .form-hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .hidden {
            display: none !important;
        }
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        .no-envs {
            color: #666;
            font-size: 0.9rem;
            padding: 1rem;
            text-align: center;
            background: #1a1a1a;
            border: 1px dashed #2a2a2a;
            border-radius: 8px;
        }
        .ws-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        .ws-status.connected {
            background: #22c55e;
        }
        .ws-status.disconnected {
            background: #ef4444;
        }
        .notification-btn {
            background: none;
            border: 1px solid #333;
            color: #888;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .notification-btn:hover {
            border-color: #555;
            color: #fff;
        }
        .notification-badge {
            background: #ef4444;
            color: #fff;
            font-size: 0.7rem;
            padding: 0.1rem 0.4rem;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
        .notification-panel {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 400px;
            max-height: 70vh;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            z-index: 50;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .notification-panel-header {
            padding: 1rem;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification-panel-title {
            font-weight: 500;
        }
        .notification-panel-close {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .notification-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        .notification-item {
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        .notification-item:last-child {
            margin-bottom: 0;
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .notification-env {
            font-weight: 500;
            color: #60a5fa;
        }
        .notification-type {
            font-size: 0.75rem;
            color: #888;
            background: #333;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
        }
        .notification-message {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 0.75rem;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .notification-actions {
            display: flex;
            gap: 0.5rem;
        }
        .notification-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0f0f0f;
            color: #fff;
            font-size: 0.85rem;
        }
        .notification-input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .notification-empty {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <span class="logo">piko</span>
        </div>
        <div class="header-right">
            <span class="ws-status" id="ws-status" title="WebSocket disconnected"></span>
            <button class="notification-btn" onclick="toggleNotificationPanel()" id="notification-btn">
                <span>Notifications</span>
                <span class="notification-badge hidden" id="notification-badge">0</span>
            </button>
            <span class="last-updated" id="last-updated"></span>
            <button class="refresh-btn" onclick="refresh()" title="Refresh">&#8635;</button>
        </div>
    </header>
    <main>
        <div id="error" class="error hidden"></div>
        <div id="projects-container"></div>
        <div id="empty-state" class="empty-state hidden">
            <p>No projects registered yet.</p>
            <p>Run <code>piko init</code> in a project directory to get started.</p>
        </div>
    </main>

    <div id="notification-panel" class="notification-panel hidden">
        <div class="notification-panel-header">
            <span class="notification-panel-title">Claude Code Notifications</span>
            <button class="notification-panel-close" onclick="toggleNotificationPanel()">&times;</button>
        </div>
        <div class="notification-list" id="notification-list">
            <div class="notification-empty">No pending notifications</div>
        </div>
    </div>

    <div id="create-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Create New Environment</span>
                <button class="modal-close" onclick="hideCreateModal()">&times;</button>
            </div>
            <form id="create-form" onsubmit="createEnvironment(event)">
                <input type="hidden" id="create-project-id">
                <div class="form-group">
                    <label for="env-name">Name</label>
                    <input type="text" id="env-name" required placeholder="feature-xyz">
                </div>
                <div class="form-group">
                    <label for="env-branch">Branch (optional)</label>
                    <input type="text" id="env-branch" placeholder="defaults to name">
                    <div class="form-hint">Leave empty to create a new branch with the same name</div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                    <button type="submit" class="btn" id="create-btn">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let lastUpdated = null;
        let projectsData = [];

        async function loadProjects() {
            try {
                const res = await fetch('/api/projects');
                projectsData = await res.json();

                if (projectsData.length === 0) {
                    document.getElementById('projects-container').innerHTML = '';
                    document.getElementById('empty-state').classList.remove('hidden');
                    return;
                }

                document.getElementById('empty-state').classList.add('hidden');

                const envPromises = projectsData.map(async (project) => {
                    const envRes = await fetch(`/api/projects/${project.id}/environments`);
                    const environments = await envRes.json();
                    return { project, environments };
                });

                const results = await Promise.all(envPromises);
                renderProjects(results);
                lastUpdated = new Date();
                updateLastUpdated();
            } catch (err) {
                showError('Failed to load projects');
            }
        }

        function updateLastUpdated() {
            if (!lastUpdated) return;
            const el = document.getElementById('last-updated');
            const seconds = Math.floor((new Date() - lastUpdated) / 1000);
            if (seconds < 5) {
                el.textContent = 'Updated just now';
            } else if (seconds < 60) {
                el.textContent = `Updated ${seconds}s ago`;
            } else {
                el.textContent = `Updated ${Math.floor(seconds / 60)}m ago`;
            }
        }

        async function refresh() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('spinning');
            await loadProjects();
            setTimeout(() => btn.classList.remove('spinning'), 500);
        }

        function getStatusText(env) {
            if (env.mode === 'simple') {
                return { text: 'simple mode', class: '' };
            }
            if (env.total === 0) {
                return { text: env.status, class: '' };
            }
            if (env.running === env.total) {
                return { text: `running (${env.running}/${env.total})`, class: 'healthy' };
            }
            if (env.running === 0) {
                return { text: 'stopped', class: '' };
            }
            return { text: `partial (${env.running}/${env.total})`, class: 'partial' };
        }

        function renderPorts(ports) {
            if (!ports || ports.length === 0) return '';

            const portItems = ports.map(p => {
                const address = `localhost:${p.hostPort}`;
                if (p.url) {
                    return `
                        <div class="port-item">
                            <span class="port-service">${p.service}</span>
                            <a href="${p.url}" target="_blank" class="port-url">${p.url}</a>
                            <button class="copy-btn" onclick="copyToClipboard('${p.url}', this)" title="Copy URL">copy</button>
                        </div>
                    `;
                }
                return `
                    <div class="port-item">
                        <span class="port-service">${p.service}</span>
                        <span class="port-address">${address}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${address}', this)" title="Copy address">copy</button>
                    </div>
                `;
            }).join('');

            return `
                <div class="ports-section">
                    <div class="ports-list">${portItems}</div>
                </div>
            `;
        }

        function renderProjects(results) {
            const container = document.getElementById('projects-container');

            container.innerHTML = results.map(({ project, environments }) => {
                const envCount = environments.length;
                const dockerEnvs = environments.filter(e => e.mode !== 'simple');
                const runningCount = dockerEnvs.filter(e => e.status === 'running').length;
                const simpleCount = environments.filter(e => e.mode === 'simple').length;

                let envsHtml;
                if (environments.length === 0) {
                    envsHtml = `<div class="no-envs">No environments yet</div>`;
                } else {
                    envsHtml = `<div class="env-list">${environments.map(env => renderEnvironment(project, env)).join('')}</div>`;
                }

                const countText = simpleCount > 0 && dockerEnvs.length > 0
                    ? `${runningCount}/${dockerEnvs.length} running, ${simpleCount} simple`
                    : simpleCount > 0
                        ? `${simpleCount} simple`
                        : `${runningCount}/${envCount} running`;

                return `
                    <div class="project-section">
                        <div class="project-header">
                            <div>
                                <div class="project-title">
                                    ${project.name}
                                    <span class="project-count">${countText}</span>
                                </div>
                                <div class="project-path">${project.path}</div>
                            </div>
                            <button class="btn btn-small" onclick="showCreateModal(${project.id})">+ New</button>
                        </div>
                        ${envsHtml}
                    </div>
                `;
            }).join('');
        }

        function renderSimpleInfo(env) {
            if (env.mode !== 'simple') return '';
            return `
                <div class="ports-section">
                    <div class="ports-list">
                        <div class="port-item">
                            <span class="port-service">env id</span>
                            <span class="port-address">${env.envId}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${env.envId}', this)" title="Copy">copy</button>
                        </div>
                        <div class="port-item">
                            <span class="port-service">data dir</span>
                            <span class="port-address" style="font-size: 0.75rem;">${env.dataDir}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${env.dataDir}', this)" title="Copy">copy</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderEnvironment(project, env) {
            const statusInfo = getStatusText(env);
            const isSimple = env.mode === 'simple';
            return `
                <div class="env-card">
                    <div class="env-header">
                        <div class="env-name">
                            <span class="status-dot ${env.status}"></span>
                            ${env.name}
                        </div>
                        <span class="status-text ${statusInfo.class}">${statusInfo.text}</span>
                    </div>
                    <div class="env-branch">branch: ${env.branch}</div>
                    ${isSimple ? renderSimpleInfo(env) : renderPorts(env.ports)}
                    <div class="env-actions" style="margin-top: 0.75rem;">
                        <button class="btn btn-small" onclick="openInEditor(${project.id}, '${env.name}')">Open in Editor</button>
                        ${isSimple ? '' : (env.status === 'running'
                            ? `<button class="btn btn-small btn-secondary" onclick="stopEnv(${project.id}, '${env.name}')">Stop</button>`
                            : `<button class="btn btn-small btn-secondary" onclick="startEnv(${project.id}, '${env.name}')">Start</button>`
                        )}
                    </div>
                </div>
            `;
        }

        async function copyToClipboard(text, btn) {
            try {
                await navigator.clipboard.writeText(text);
                btn.classList.add('copied');
                btn.textContent = 'copied!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = 'copy';
                }, 1500);
            } catch (err) {
                showError('Failed to copy to clipboard');
            }
        }

        function showCreateModal(projectId) {
            document.getElementById('create-project-id').value = projectId;
            document.getElementById('create-modal').classList.remove('hidden');
            document.getElementById('env-name').focus();
        }

        function hideCreateModal() {
            document.getElementById('create-modal').classList.add('hidden');
            document.getElementById('create-form').reset();
        }

        async function createEnvironment(e) {
            e.preventDefault();
            const btn = document.getElementById('create-btn');
            const projectId = document.getElementById('create-project-id').value;
            const name = document.getElementById('env-name').value;
            const branch = document.getElementById('env-branch').value;

            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const res = await fetch(`/api/projects/${projectId}/environments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, branch: branch || '' })
                });
                const data = await res.json();

                if (data.success) {
                    hideCreateModal();
                    loadProjects();
                } else {
                    showError(data.error || 'Failed to create environment');
                }
            } catch (err) {
                showError('Failed to create environment');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create';
            }
        }

        async function openInEditor(projectId, name) {
            try {
                const res = await fetch(`/api/projects/${projectId}/environments/${name}/open`, { method: 'POST' });
                const data = await res.json();
                if (!data.success) {
                    showError(data.error || 'Failed to open editor');
                }
            } catch (err) {
                showError('Failed to open editor');
            }
        }

        async function startEnv(projectId, name) {
            try {
                const res = await fetch(`/api/projects/${projectId}/environments/${name}/up`, { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    loadProjects();
                } else {
                    showError(data.error || 'Failed to start environment');
                }
            } catch (err) {
                showError('Failed to start environment');
            }
        }

        async function stopEnv(projectId, name) {
            try {
                const res = await fetch(`/api/projects/${projectId}/environments/${name}/down`, { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    loadProjects();
                } else {
                    showError(data.error || 'Failed to stop environment');
                }
            } catch (err) {
                showError('Failed to stop environment');
            }
        }

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        let ws = null;
        let wsReconnectTimeout = null;
        let notifications = new Map();

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/orchestra/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                const status = document.getElementById('ws-status');
                status.classList.add('connected');
                status.classList.remove('disconnected');
                status.title = 'WebSocket connected';
            };

            ws.onclose = () => {
                const status = document.getElementById('ws-status');
                status.classList.remove('connected');
                status.classList.add('disconnected');
                status.title = 'WebSocket disconnected';

                wsReconnectTimeout = setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = () => {
                ws.close();
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleWebSocketMessage(msg);
                } catch (err) {
                    console.error('Failed to parse WebSocket message:', err);
                }
            };
        }

        function handleWebSocketMessage(msg) {
            if (msg.type === 'notification') {
                const notification = msg.payload;
                notifications.set(notification.id, notification);
                updateNotificationBadge();
                renderNotifications();
            } else if (msg.type === 'notification_dismissed') {
                const data = msg.payload;
                notifications.delete(data.id);
                updateNotificationBadge();
                renderNotifications();
            }
        }

        function updateNotificationBadge() {
            const badge = document.getElementById('notification-badge');
            const count = notifications.size;
            badge.textContent = count;
            if (count > 0) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        function toggleNotificationPanel() {
            const panel = document.getElementById('notification-panel');
            panel.classList.toggle('hidden');
        }

        function renderNotifications() {
            const list = document.getElementById('notification-list');

            if (notifications.size === 0) {
                list.innerHTML = '<div class="notification-empty">No pending notifications</div>';
                return;
            }

            list.innerHTML = Array.from(notifications.values()).map(n => `
                <div class="notification-item" data-id="${n.id}">
                    <div class="notification-header">
                        <span class="notification-env">${n.project_name}/${n.env_name}</span>
                        <span class="notification-type">${n.notification_type}</span>
                    </div>
                    <div class="notification-message">${escapeHtml(n.message)}</div>
                    <div class="notification-actions">
                        <input type="text" class="notification-input" placeholder="Type response..."
                            onkeypress="handleNotificationKeypress(event, '${n.id}')">
                        <button class="btn btn-small" onclick="sendNotificationResponse('${n.id}')">Send</button>
                        <button class="btn btn-small btn-secondary" onclick="dismissNotification('${n.id}')">Dismiss</button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleNotificationKeypress(event, id) {
            if (event.key === 'Enter') {
                sendNotificationResponse(id);
            }
        }

        const sendingNotifications = new Set();

        async function sendNotificationResponse(id) {
            if (sendingNotifications.has(id)) {
                return;
            }

            const item = document.querySelector(`.notification-item[data-id="${id}"]`);
            if (!item) return;

            const input = item.querySelector('.notification-input');
            const response = input.value.trim();

            if (!response) {
                input.focus();
                return;
            }

            sendingNotifications.add(id);
            const btn = item.querySelector('.btn');
            if (btn) {
                btn.disabled = true;
                btn.textContent = 'Sending...';
            }
            input.disabled = true;

            try {
                const res = await fetch('/api/orchestra/respond', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notification_id: id, response })
                });

                if (res.ok) {
                    notifications.delete(id);
                    updateNotificationBadge();
                    renderNotifications();
                } else {
                    const data = await res.json();
                    showError(data.error || 'Failed to send response');
                    if (btn) {
                        btn.disabled = false;
                        btn.textContent = 'Send';
                    }
                    input.disabled = false;
                }
            } catch (err) {
                showError('Failed to send response');
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'Send';
                }
                input.disabled = false;
            } finally {
                sendingNotifications.delete(id);
            }
        }

        async function dismissNotification(id) {
            try {
                const res = await fetch(`/api/orchestra/notifications/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    notifications.delete(id);
                    updateNotificationBadge();
                    renderNotifications();
                }
            } catch (err) {
                showError('Failed to dismiss notification');
            }
        }

        connectWebSocket();
        loadProjects();
        setInterval(loadProjects, 5000);
        setInterval(updateLastUpdated, 1000);
    </script>
</body>
</html>
